<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="bmi-calculator-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label for="height">Age</label>
            <input
              type="number"
              class="text-input"
              id="age"
              autocomplete="off"
              required=""
            />
          </div>
          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Male</p>
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="containerHW">
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required="" />
            </div>
            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required="" />
            </div>
          </div>
          <button class="calculate" id="submit" onclick="calculate();">
            Calculate BMI
          </button>
        </div>
        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modalText">All input fields are required!</p>
        <span class="close">Ã—</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
